{% extends 'base.html' %}

{% block title %}
    База данных пользователей
{% endblock %}

{% block content %}
    <div class="row">
    {% for user in users %}
        <p>
            ID: {{ user.id }}
            Имя: {{ user.name }}
            Фамилия: {{ user.surname }}
            Email: {{ user.email }}
            Пароль: {{ user.password }}
        </p>
    {% endfor %}
    </div>
{% endblock %}
